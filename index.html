        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/01-selectores.js"></script>
        <style>
            .zebra{
                border: 5px dashed black;
            }

            .grande{
                font-size: 30px;
            }

            .margen-superior{
                display:block;
                margin-top: 45px;
            }

            .resaltado{
                border-bottom: 2px solid green;
            }
        </style>
        
    </head>
    <body>
        <h1>Aprendiendo jQuery</h1>

        <ul>
            <li><a href="https://www.google.com" title="Google">Ir a Google</a></li>
            <li><a href="https://www.facebook.com" title="Facebook">Ir a Facebook</a></li>
        </ul>

        <p id="rojo" class="zebra">Ejercicios jQuery</p>
        <p id="amarillo" class="sin_borde">Practicando con selectores</p>
        <p id="verde" class="zebra">Quiero seer un párrafo verde</p>
        <p class="sin_borde">Soy un párrafo blanco</p>

        <div id="caja">
            <p>Hola soy una caja</p>
            <ul>
                <li>Elemeto 1</li>
                <li class="resaltado">Elemeto 2</li>
            </ul>
            <span class="resaltado">Soy un span</span>
        </div>


    </body>
